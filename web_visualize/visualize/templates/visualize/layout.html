{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Visualize</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'visualize/styles.css' %}">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <label>Search</label>
                <form action="{% url 'visualize:search' %}" method="POST">
                    {% csrf_token %}
                    <input class="form_control" type="text" name="label" placeholder="Search by label">
                </form>
                <form>
                    <input class="form_control" type="text" name="keyword" placeholder="Search by keyword">
                </form>
                <a href="{% url 'visualize:index' %}">Home Page</a><br>
                <a href="">Random Page</a>
            </div>
            <div class="maincontent col-lg-10 col-md-9">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
